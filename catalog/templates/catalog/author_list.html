{% extends "base_generic.html" %}

{% block content %}
    <h1>Author List</h1>

    {% if author_list %}
        <ul>

          {% for author in author_list %}
          <li style="list-style-type: none; height: 30px">
            <a href="{{ author.get_absolute_url }}" style="text-decoration: none">{{ author.first_name }} {{author.last_name}}</a>
          </li>

      {% endfor %}

        </ul>
    {% else %}
        <p>There are no authors in the library.</p>
    {% endif %}
{% endblock %}
